version: "3"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: project-nginx
    volumes:
      - ./symfony:/var/www/project
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    depends_on:
      - php

  php:
    build:
      dockerfile: ./php/Dockerfile
    container_name: project-php
    # environment:
    #   - DATABASE_URL=pgsql://postgres:postgres@postgres:5432/project
    volumes:
      - ./symfony:/var/www/project
    ports:
      - 9000:9000
    depends_on:
      - postgres

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: project-postgres
    environment:
      POSTGRES_DB: project
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  adminer:
    image: adminer:4.8.1
    container_name: project-adminer
    ports:
      - 8081:8080

