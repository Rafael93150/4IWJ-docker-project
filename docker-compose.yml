version: "3"
services:
  nginx:
    image: nginx:alpine
    container_name: projet-nginx
    ports:
      - 8080:80
  
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: projet-postgres
    environment:
      POSTGRES_DB: projet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: projet-php
    environment:
      - DATABASE_URL=pgsql://postgres:postgres@postgres:5432/projet
    depends_on:
      - postgres

  adminer:
    image: adminer:4.8.1
    container_name: projet-adminer
    ports:
      - 8081:8080

